<!DOCTYPE html>
<html lang="en">


    <head>
        <link rel="stylesheet" href="styleFormular.css">
        <script  defer src="formular.js" ></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Formulär</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>  

        
    <body id="form">
    
    <div class ="container">
        
        <div class="rubrik"> 
            <h1>Kul att du vill kontakta oss!</h1>
            <p1>Fyll i formuläret så återkommer vi så snart som möjligt! </p1>
        </div>

            <form class="form"> 
                
                <div class="form-control">
            
                    <label for="namn">Namn:</label>
                    <input type ="text" name="namn" id="namn"onkeydown="valideringNamn()"/>
                    <img src="bilder/valid.png" class ="valid"/>
                    <img src="bilder/invalid.png" class="invalid"/>
                    <small></small>
                </div>

             
                <div class="form-control">
                    
                    <label for="number">Nummer:</label>
                    <input type ="tel" name="number" id="number" value="" onkeydown="valideringNumber()"/>
                    <img src="bilder/valid.png" class ="valid"/>
                    <img src="bilder/invalid.png" class="invalid"/>
                    <small></small>
                
                </div>



                <div class="form-control">
                
                    <label for ="email">Email:</label>
                    <input type ="email" name="email" id="email" onkeydown="valideringEmail()"/>
                    <img src="bilder/invalid.png" class="invalid"/>
                    <img src="bilder/valid.png" class ="valid"/>
                    <small></small>
                
                </div>

                <div class="form-control">
                    <div id="textCheck">
                        <label for ="text" >Text:</label>
                        <textarea name="text" id="text" onkeydown="valideringText()"></textarea>
                        <img src="bilder/invalid.png" class="invalid"/>
                        <small></small>
                    </div>
                </div>

                    <hr />
                    <button type="Reset" class="reset">Reset</button>
                    <button type="submit"id="submit">Submit</button>
    
            </form>
            
    
               
        
    </div>
</body>
   

</html>
