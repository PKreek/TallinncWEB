<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="slidesheet.css">
    <script src="slidescript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Slideshow!!!!! --> 
    <div id="bildspel">
        <button class="bildspel-knapp prev" data-bildspel-knapp="prev">&#8592;</button>
        <button class="bildspel-knapp next" data-bildspel-knapp="next">&#8594;</button>
        <ul id="bildspel-lista">
            <li class="slide" data-active="true"><img src="bilder/sko1.jpg" alt="något"></li>
            <li class="slide"><img src="bilder/sko2.jpg" alt="något"></li>
            <li class="slide"><img src="bilder/sko3.jpg"alt="något"></li>
        </ul>
    </div>
</body>
